<div class="background-pattern"></div>

<div class="login-container">
  <div class="logo">
    <span><img src="assets/img/logo.svg" alt="Moofy Logo" /></span>
    <span>Moofy</span>
  </div>

  <form [formGroup]="loginInputForm" class="form-login-inputs">
    <h3>Welcome back</h3>
    <p>Sign in to with Google or credentials.</p>

    <button mat-flat-button class="google-signin">
      <fa-icon [icon]="['fab', 'google']"></fa-icon>
      <span>Continue with Google</span>
    </button>
    <div class="divider">-or-</div>
    <mat-form-field appearance="outline">
      <mat-label>Enter your email</mat-label>
      <input
        matInput
        placeholder="Placeholder"
        [formControl]="email"
        (blur)="updateErrorMessage()"
        required
      />
      @if (email.invalid) {
      <mat-error>{{ errorMessage() }}</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        placeholder="Placeholder"
        [formControl]="password"
        (blur)="updateErrorMessage()"
        required
      />
      <button
        mat-icon-button
        extended
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()"
      >
        <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-hint>Click the eye to toggle visibility</mat-hint>
    </mat-form-field>

    <section class="example-section">
      <div class="forgot-password">Forgot Password?</div>
      <mat-checkbox class="example-margin">Remember Me</mat-checkbox>
    </section>

    <button mat-flat-button>SIGN IN</button>

    <p>Don't have an account? Create one here</p>
  </form>
</div>
